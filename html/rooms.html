
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>1 Col Portfolio - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="rooms.css" rel="stylesheet" type ="text/css">
    <link href="font-awesome.min.css" rel="stylesheet" type = "text/css">
    <link href="simple-line-icons.css" rel="stylesheet" type = "text/css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">	
	
  </head>

  <body>

        <!-- Masthead -->
    <header class="parent text-white text-center">
      <div class="overlay"></div>
      <div class="container child">
        <div class="row">
          <div class="col-xl-9 mx-auto">
            <h1 class="mb-5">Start Chaticon</h1>
          </div>
          <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
            <form>
              <div class="form-row">
                <div class="col-12 col-md-9 mb-2 mb-md-0">
                  <input type="text" class="form-control form-control-lg" name="nickname" placeholder="Enter a nickname...">
                </div>
                <div class="col-12 col-md-3">
                  <button type="submit" class="btn btn-block btn-lg btn-primary">Create room!</button>
                </div>
              </div>
              <br>
              <div class="form-row">
                <div class="col-12 col-md-9 mb-2 mb-md-0">
                  <input type="text" class="form-control form-control-lg" name="roomid" placeholder="Enter a room number...">
                </div>
                <div class="col-12 col-md-3">
                  <button type="submit" class="btn btn-block btn-lg btn-primary">Join room!</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </header>

  </body>

</html>
