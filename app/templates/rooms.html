<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chaticon</title>
    <!--<link href="/static/assets/css/bootstrap.min.css" rel="stylesheet">-->

    <!-- Custom styles for this template -->
    <link href="/static/assets/css/rooms.css" rel="stylesheet" type="text/css">
    <link href="/static/assets/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/static/assets/css/simple-line-icons.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/static/assets/css/foundation.css">
    <link href="/static/assets/css/app.css" rel="stylesheet" type="text/css">
    <link href="/static/assets/css/docs.css" rel="stylesheet" type="text/css">
    <link href="/static/assets/css/main.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="/static/assets/js/vendor/jquery.js"></script>
    <script src="/static/assets/js/vendor/what-input.js"></script>
    <script src="/static/assets/js/vendor/foundation.js"></script>
    <script src="/static/assets/js/app.js"></script>
    <script src="/static/assets/js/angular.js"></script>
    <script src="/static/assets/js/webcam.js"></script>
    <script src="/static/assets/js/routes.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>

    <!-- Masthead -->
    <div class="parent text-white text-center">
        <div class="overlay"></div>
            <div class="container" style="transform: translate(0%, 60%);">
                <div class="row align-middle">
                    <div style="margin-bottom: 20px;">
                        <h1 style="color: #e0e0e0; font-family: 'PT Sans Narrow', sans-serif;">Start Chaticon</h1>
                    </div>
                </div>
                <div class="row align-middle">
                    <div class="small-10 small-offset-1 medium-8 medium-offset-2 large-6 large-offset-3 input-marginless columns">
                        <div class="input-group">
                            <div class="medium-9 small-6 large-9 input-marginless columns">
                                <input type="text" class="input-group-field" id="nickname" placeholder="Enter a nickname...">
                            </div>
                            <div class="medium-3 small-6 large-3 columns input-group-button" style="padding-right: 0;">
                                <button class="button input-marginless" id="create-room" style="width: 100%; font-family: 'PT Sans Narrow', sans-serif;">Create room!</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row align-middle" id="test">
                    <div class="small-10 small-offset-1 medium-8 medium-offset-2 large-6 large-offset-3 input-marginless columns">
                        <div class="input-group">
                            <div class="medium-9 small-6 large-9 input-marginless columns">
                                <input type="text" class="input-group-field" id="enter-room-number" placeholder="Enter a room number...">
                            </div>
                            <div class="medium-3 small-6 large-3 columns input-group-button" style="padding-right: 0;">
                                <button class="button input-marginless" id="enter-room" style="width: 100%; font-family: 'PT Sans Narrow', sans-serif;">Join room!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
